<div class="header">
    <ul class="nav nav-pills pull-right">
    </ul>
    <h3 class="text-muted">IVMA - Login</h3><img src="images/mps/logo-blue.jpg" alt="I'm Yeoman" height="30px">
</div>

<div class="panel">
    <div class="panel-body clearfix">
        <form role="form" class="ng-pristine ng-valid">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control ng-pristine ng-valid" style="border-radius:1px" ng-model="credentials.username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password <a href="#">(forgot password)</a></label>
                <input type="password" id="password" class="form-control ng-pristine ng-valid" style="border-radius:1px" ng-model="credentials.password" placeholder="Password">
            </div>
            <button type="submit" class="small pull-right" ng-click="login()" >Sign in</button>
        </form>

    </div>

</div>


<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the IVMA team</p>
</div>
